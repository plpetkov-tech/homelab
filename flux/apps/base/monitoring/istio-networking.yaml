---
# VirtualService for Grafana
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: grafana
  namespace: istio-system
spec:
  hosts:
  - "grafana.dunde.live"
  gateways:
  - istio-system/dunde-live-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: monitoring-kube-prometheus-stack-grafana.monitoring.svc.cluster.local
        port:
          number: 80
---
# VirtualService for Prometheus
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: prometheus
  namespace: istio-system
spec:
  hosts:
  - "prometheus.dunde.live"
  gateways:
  - istio-system/dunde-live-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local
        port:
          number: 9090