---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 15m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 6.44.0
      sourceRef:
        kind: HelmRepository
        name: grafana 
        namespace: flux-system
  targetNamespace: monitoring
  install:
    crds: Create 
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    loki:
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      ingester:
        chunk_encoding: snappy
      querier:
        # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
        max_concurrent: 4
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true

    deploymentMode: SimpleScalable

    backend:
      replicas: 2
    read:
      replicas: 2
    write:
      replicas: 3 # To ensure data durability with replication

    # Enable minio for storage
    minio:
      enabled: true
      replicas: 1
      drivesPerNode: 2
      persistence:
        size: 30Gi

    gateway:
      service:
        type: ClusterIP 
