apiVersion: v1
kind: ConfigMap
metadata:
  name: chopper-screen-config
  namespace: chopper-screen
data:
  # URL to display
  DISPLAY_URL: "https://plamen.works"

  # Refresh interval in seconds
  REFRESH_INTERVAL: "300"

  # Night mode settings
  NIGHT_MODE_ENABLED: "true"
  NIGHT_START: "16:40"
  NIGHT_END: "16:30"

  # Display settings
  WINDOW_WIDTH: "1920"
  WINDOW_HEIGHT: "1080"
  FULLSCREEN: "true"
  ROTATION: "90"  # Rotation in degrees: 0, 90, 180, 270

  # Chromium settings
  CHROMIUM_TIMEOUT: "30"

  # Check interval for schedule
  CHECK_INTERVAL: "60"

  # Backlight settings (leave empty for auto-detect)
  BACKLIGHT_PATH: ""
  BACKLIGHT_MAX: "255"